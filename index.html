<!DOCTYPE html>

<head>

<body>
    <div class="wrapper">
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
    <svg>
        <filter id="turbulence">
            <feTurbulence x="-25" y="-25" baseFrequency="0.009" numOctaves="5" seed="2">

                values="0.02; 0.03; 0.0175; 0.02"></animate>

            <feDisplacementMap in="SourceGraphic" scale="30">
        </filter>
    </svg>
